<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Fairy Desserts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="password-screen">
    <h2>Welcome to Green Fairy Desserts 🍰</h2>
    <p>Exclusive access. Enter the password:</p>
    <input type="password" id="password-input" placeholder="Enter password">
    <button onclick="checkPassword()">Enter</button>
    <p id="error"></p>
  </div>

  <div id="site-content" style="display:none;">
    <header>
      <h1>Green Fairy Desserts 🧁</h1>
    </header>

    <section id="menu">
      <h2>Our Menu</h2>
      <div class="item">
        <img src="images/cake.jpg" alt="Chocolate Cake">
        <h3>Chocolate Cake</h3>
        <p>$20.00</p>
        <button onclick="window.open('https://www.paypal.me/YOURPAYPAL/20')">Buy Now</button>
      </div>
      <div class="item">
        <img src="images/cupcakes.jpg" alt="Cupcakes">
        <h3>Vanilla Cupcakes (6 pcs)</h3>
        <p>$15.00</p>
        <button onclick="window.open('https://www.paypal.me/YOURPAYPAL/15')">Buy Now</button>
      </div>
    </section>

    <footer>
      <p>© 2025 Green Fairy Desserts 🍪</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
